<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <h3 class="h3 mb-3 font-weight-normal" style="text-align: center">Thank You for Registering</h3>
  <br />

  <div class="formGroup" *ngIf="authService.userData as user">
    <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
    <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
  </div>

  <div class="formGroup" style="text-align: center;">
    <button type="button" class="btn btn-primary" (click)="authService.sendVerificationMail()">
      Resend Verification Email
    </button>
    <hr>
    <p>Go back to? <a routerLink="/signin">Sign In</a></p>
  </div>

</div>
