<div class="panel panel-default" *ngIf="note.id">
  <div class="panel-heading">
    <h3 class="panel-title">{{ note.title }}</h3>
  </div>
  <div class="panel-body">
    {{ note.content }}
    <p>
      <br>
      by: <span>{{ note.uid }}</span>
      <br>
      id: <span>{{ note.id }}</span>
    </p>
    <p>
      <button class="btn btn-default" (click)="onEdit(note)">Edit</button>
      <button class="btn btn-danger" (click)="onRemove(note)">Remove</button>
    </p>
  </div>
</div>
